#===============================================================================================================
#get product
route.product.get.method=GET
route.product.get.pattern=/product
route.product.get.module=/src/digirest-src/routeworker/OperationsRouteWorker
route.product.get.conf.operations=GetParameters,SetEnabled,MatchProduct,SortProduct,ProjectAggregations,GetProductAggregate,PageAggregations
route.product.get.protected=true 

#===============================================================================================================
#insert new product
route.product.insert.method=POST
route.product.insert.pattern=/product
route.product.insert.module=/src/digirest-src/routeworker/OperationsRouteWorker
route.product.insert.conf.operations=GetParameters,ValidateAdmin,ValidateProduct,SetEnabled,NewTimeInfo,SetInsertDate,SetProduct,InsertProduct,SendSuccessInsert
route.product.insert.protected=true

#===============================================================================================================
#update product
route.product.update.method=PUT
route.product.update.pattern=/product/:_id
route.product.update.module=/src/digirest-src/routeworker/OperationsRouteWorker
route.product.update.conf.operations=GetParameters,ValidateAdmin,ValidateProductSoft,UpdateTimeInfo,UpdateProduct,SendSuccess
route.product.update.protected=true

#===============================================================================================================
#remove a product
route.product.remove.method=DELETE
route.product.remove.pattern=/product/:_id
route.product.remove.module=/src/digirest-src/routeworker/OperationsRouteWorker
route.product.remove.conf.operations=GetParameters,ValidateAdmin,UpdateTimeInfo,SetDisabled,UpdateProduct,SendSuccess
route.product.remove.protected=true