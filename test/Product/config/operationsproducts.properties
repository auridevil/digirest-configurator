#ALL NEWS RELATED OPERATION

operations.configuration.slave.product=product.pipeline.match,product.pipeline.sort,product.aggregate,product.validate.new,product.validate.update,set.product,product.insert,product.update

#========================================================
#create match query for product
operation.product.pipeline.match.opname=MatchProduct
operation.product.pipeline.match.module=/src/digirest-src/operations/MatchStageOperation
operation.product.pipeline.match.params.qualifications=is_enabled,_id

#==============================================================================
#product sort (defautl by name)
operation.product.pipeline.sort.opname=SortProduct
operation.product.pipeline.sort.module=/src/digirest-src/operations/SortStageOperation
operation.product.pipeline.sort.params.payload.sort.field=sort
operation.product.pipeline.sort.params.sort.default={"dt_insert":-1}

#==============================================================================
#product aggregations
operation.product.aggregate.opname=GetProductAggregate
operation.product.aggregate.module=/src/digirest-src/operations/AggregateOperation
operation.product.aggregate.params.collection=Product
operation.product.aggregate.params.options={"allowDiskUse": true}
operation.product.aggregate.params.payload.field.insert=results

#==============================================================================
#validate product insert fields
operation.product.validate.new.opname=ValidateProduct
operation.product.validate.new.module=/src/digirest-src/operations/ValidateMandatoryDataOperation
operation.product.validate.new.params.allowed.fields=
operation.product.validate.new.params.mandatory.fields=

#==============================================================================
#validate product update fields
operation.product.validate.update.opname=ValidateProductSoft
operation.product.validate.update.module=/src/digirest-src/operations/ValidateMandatoryDataOperation
operation.product.validate.update.params.allowed.fields=
operation.product.validate.update.params.mandatory.fields=_id

#==============================================================================
#Set Product
operation.set.product.opname=SetProduct
operation.set.product.module=/src/digirest-src/operations/FixedValueOperation
operation.set.product.params.values={"_t" : "Product"}

#=======================================================================================
#insert a product
operation.product.insert.opname=InsertProduct
operation.product.insert.module=/src/digirest-src/operations/InsertOperation
operation.product.insert.params.collection=Product

#=======================================================================================
#update a product
operation.product.update.opname=UpdateProduct
operation.product.update.module=/src/digirest-src/operations/UpdateOperation
operation.product.update.params.collection=Product
operation.product.update.params.query.qualification=_id
operation.product.update.params.payload.updatefields=timeInfo.dt_lastUpdated,is_enabled,